{% extends 'index.html' %}
{% load static %}
{% block content %}
<h1>Login</h1>
<hr>
<div class="container">
    {% if messages %}
        {% for i in messages %}
        <div class="alert {% if i.tags == 'error' %} alert-danger {% endif %}" role="alert">
            {{ i }}
        </div>
        {% endfor %}
    {% endif %}

    <div class="row">
        <div class="col-lg-6 col-12 m-auto">
            <div class="card p-2">
                <form class="text-center" action="" method="post">
                    <img src="{% static 'login.jpg' %}" height="25%" width="25%" alt="Login Image">

                    <div class="form-group mt-3">
                        <label for="email">Email or Username</label>
                        <input type="text" class="form-control mt-2" name="email" id="email" placeholder="Enter your email or username">
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input class="form-control mt-2" type="password" name="password" id="password" placeholder="Enter your password">
                    </div>

                    {% csrf_token %}
                    <button class="btn btn-primary mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

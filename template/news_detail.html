{% extends 'index.html' %}
{%block content %}
<h1>news detail</h1>
<hr>
<div class="text-center">
{% if data.image %}
        <img src="{{data.image.url}}" alt="" height="100" width="100">
         {% endif %}
         </div>
<hr>
<h4 class="bg-warning">{{data.title}}</h4>
<span class="badge bg-danger">{{data.category}}</span>
<hr>
<p> {{data.description}}
</p>
<hr>
<p>
published date:{{data.created_at}}
</p>
{% endblock content %}
